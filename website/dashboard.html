<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sprint zero website">

    <title>Sprint Zero Dashboard</title>
	
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

	<link rel="stylesheet" href="css/simplegrid.css"/>
	<style>

        *, *:after, *:before {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            margin:0;
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            font-weight: 300;
			background:black;
        }

		.dark {
			background:#333;
		}

		.h1 { min-height:100px; }
		.h2 { min-height:200px; }
		.h3 { min-height:300px; }
		.h4 { min-height:400px; }
		.h5 { min-height:500px; }
		.h6 { min-height:600px; }

		#logoPanel { text-align:center; }

	</style>
</head>
<body>
	<div class="grid">
		<div id="logoPanel" class="col-2-12">
			<div class="content dark h1">
				<img src="img/logo.svg" width="85" height="85"/>
			</div>
		</div>
		<div id="namePanel" class="col-10-12">
			<div class="content dark h1">
				12345
			</div>
		</div>
	</div>

</body>
</html>
